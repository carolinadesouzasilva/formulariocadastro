<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrições Resilia</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="http://www.resilia.com.br/wp-content/uploads/2021/08/logo-1.png">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="img/IustracaoWebDev.png" alt="">
        </div>
        <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Processo seletivo Resilia</h1>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="name">Nome</label>
                    <input id="name" type="text" name="name" placeholder="Nome completo" required>
                </div>

                <div class="input-box">
                    <label for="date">Data de nascimento</label>
                    <input id="date" type="date" name="date" required>
                </div>

                <div class="input-box">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                </div>

                <div class="input-box">
                    <label for="cpf">CPF</label>
                    <input id="cpf" type="text" name="cpf" placeholder="Ex: 000.000.000-00" required>
                </div>
            </div>

            <div class="send-button">
                <button type="submit">Enviar</button>
            </div>

        </form>
        </div>
    </div>
</body>
</html>
